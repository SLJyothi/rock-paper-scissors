<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Primary Meta Tags -->
    <title>Frontend Mentor | Rock-Paper-Scissors</title>
    <meta name="title" content="Frontend Mentor | Rock-Paper-Scissors">
    <meta name="description" content="Rock-Paper-Scissors challenge from Frontend Mentor built with TypeScript, SCSS and Vite made by @claudiabdm.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Frontend Mentor | Rock-Paper-Scissors">
    <meta property="og:description" content="Rock-Paper-Scissors challenge from Frontend Mentor built with TypeScript, SCSS and Vite made by @claudiabdm.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Frontend Mentor | Rock-Paper-Scissors">
    <meta property="twitter:description" content="Rock-Paper-Scissors challenge from Frontend Mentor built with TypeScript, SCSS and Vite made by @claudiabdm.">

		<script defer type="module" src="/src/main.ts"></script>
	</head>
	<body>
		<div class="layout">
			<header class="header" aria-hidden="false">
				<h1 class="header__title">
					<svg class="header__logo" aria-labelledby="logoTitle logoDescription" role="img">
						<title id="logoTitle">Rock Paper Scissors</title>
						<desc id="logoDescription">Logo with the words Rock Paper Scissors</desc>
						<use href="images/logo.svg#logo" />
					</svg>
				</h1>
				<div class="header__score score">
					<h2 class="score__title">score</h2>
					<span tabindex="0" class="score__number" aria-label="You score is 0">0</span>
				</div>
			</header>
			<main class="main" aria-hidden="false">
				<ul class="game" aria-atomic="true" aria-live="assertive" aria-relevant="additions">
					<!-- GAME	-->
				</ul>
			</main>
	
			<footer class="footer" aria-hidden="false">
				<button class="footer__button" type="button" id="modalButton">rules</button>
			</footer>
		</div>

		<!-- MODAL -->
		<div
			class="modal"
			aria-hidden="true"
			aria-describedby="modalDescription"
			aria-labelledby="modalTitle"
			aria-modal="true"
			role="dialog"
			id="rulesModal"
		>
			<div class="modal__container">
				<h2 class="modal__title" id="modalTitle" tabindex="0">rules</h2>
				<p class="modal__sr-only" id="modalDescription">
					This is a dialog that explains rock-paper-scissors game rules. Pressing the Modal Close
					Button will take you back to the game.
				</p>
				<div class="modal__content">
					<svg role="img" aria-labelledby="rulesTitle rulesDescription" class="modal__svg">
						<title id="rulesTitle">Rock Paper Scissors Game Rules</title>
						<desc id="rulesDescription">
							Rock beats Scissors, Scissors beats Paper and Paper beats Rock
						</desc>
						<use href="images/image-rules.svg#rules" />
					</svg>
				</div>
				<button
					id="modalCloseButton"
					title="Rules"
					aria-label="Modal Close Button"
					class="modal__close"
				>
					<svg class="modal__close">
						<use href="images/icon-close.svg#close" />
					</svg>
				</button>
			</div>
		</div>
		<!-- // MODAL -->
	</body>
</html>
